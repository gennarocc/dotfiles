# Configuration for Alacritty, the GPU enhanced terminal emulator.

#env:
window:
  padding:
    x: 26
    y: 20
  dynamic_padding: true
  opacity: 1

scrolling:
  history: 5000

font:
  normal:
    family: "BigBlueTermPlus Nerd Font" 
    style: "Regular"
  bold:
    family: "BigBlueTermPlus Nerd Font"
    style: "Bold"
  italic:
    family: "BigBlueTermPlus Nerd Font" 
    style: "Italic"
  size: 14

live_config_reload: true

colors:
  bright:
    black: '#5c5855'
    blue: '#807d7c'
    cyan: '#cdab53'
    green: '#3a3432'
    magenta: '#d6d5d4'
    red: '#e8bbd0'
    white: '#f7f7f7'
    yellow: '#4a4543'
  cursor:
    cursor: '#a5a2a2'
    text: '#090300'
  normal:
    black: '#090300'
    blue: '#01a0e4'
    cyan: '#b5e4f4'
    green: '#01a252'
    magenta: '#a16a94'
    red: '#db2d20'
    white: '#a5a2a2'
    yellow: '#fded02'
  primary:
    background: '#090300'
    foreground: '#a5a2a2'
  selection:
    background: '#4a4543'
    text: '#a5a2a2'

cursor:
  style:
    shape: Underline
  vi_mode_cursor:
    text: CellBackground
    cursor: Underline
