- clean: ["~"]

- defaults:
    link:
      create: true
      relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.zprezto: submodules/prezto/
    ~/.zprezto/modules/prompt/functions/prompt_gcc_setup: config/zsh/prompt_gcc_setup
    ~/.zshrc: config/zsh/zshrc
    ~/.zprofile: config/zsh/zprofile
    ~/.zpreztorc: config/zsh/zpreztorc
    ~/.zshenv: config/zsh/zshenv
    ~/.zlogin: config/zsh/zlogin
    ~/.zlogout: config/zsh/zlogout
    ~/.config/zsh: config/zsh/
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/alacritty: config/alacritty/
    ~/.config/awesome: config/awesomewm-config/
    ~/.config/redshift: config/redshift/
    ~/.config/picom: config/picom/
    ~/.config/nvim: submodules/NvChad/
    ~/.config/nvim/lua/custom:
      path: config/nvim/
      create: false
    ~/.config/ranger: config/ranger/
    ~/.config/mpd: config/mpd/
    ~/.config/ncmpcpp: config/ncmpcpp/
